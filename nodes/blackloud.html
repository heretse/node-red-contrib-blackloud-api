<script type="text/javascript">
    RED.nodes.registerType('blkd-login', {
        category: 'Blackloud',
        color: '#92c6de',
        defaults: {
            username: {
                value: "",
                required: true
            },
            password: {
                value: "",
                required: true
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function() {
            return "BLKD Login: " + this.username || "BLKD Login";
        }
    });
</script>

<script type="text/x-red" data-template-name="blkd-login">
    <div class="form-row">
        <label for="node-input-username"><i class="icon-tag"></i> Username or E-mail</label>
        <input type="text" id="node-input-username" placeholder="Username">
        <label for="node-input-password"><i class="icon-tag"></i> Password</label>
        <input type="password" id="node-input-password" placeholder="Password">
    </div>
</script>

<script type="text/x-red" data-help-name="blkd-login">
    <p>A node that can login Blackloud account.</p>
</script>
